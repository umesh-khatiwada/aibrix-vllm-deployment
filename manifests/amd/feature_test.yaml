apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    model.aibrix.ai/name: llama-3-2-1b-amd
    model.aibrix.ai/port: "8000"
  name: llama-3-2-1b-amd
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      model.aibrix.ai/name: llama-3-2-1b-amd
      model.aibrix.ai/port: "8000"
  template:
    metadata:
      labels:
        model.aibrix.ai/name: llama-3-2-1b-amd
        model.aibrix.ai/port: "8000"
    spec:
      containers:
      - command:
        - python3
        - -m
        - vllm.entrypoints.openai.api_server
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        - --uvicorn-log-level
        - warning
        - --model
        - unsloth/Llama-3.2-1B-Instruct
        - --served-model-name
        - llama-3-2-1b-amd
        - --gpu-memory-utilization
        - "0.4" # Small utilization for testing
        image: vllm/vllm-omni-rocm:v0.12.0rc1
        imagePullPolicy: Always
        env:
        - name: VLLM_TARGET_DEVICE
          value: rocm
        name: vllm-openai
        ports:
        - containerPort: 8000
        resources:
          limits:
            amd.com/gpu: "1"
          requests:
            amd.com/gpu: "1"
      - name: aibrix-runtime
        image: aibrix/runtime:v0.3.0
        command:
        - aibrix_runtime
        - --port
        - "8080"
        env:
        - name: INFERENCE_ENGINE
          value: vllm
        - name: INFERENCE_ENGINE_ENDPOINT
          value: http://localhost:8000
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: llama-3-2-1b-amd
  labels:
    model.aibrix.ai/name: llama-3-2-1b-amd
spec:
  selector:
    model.aibrix.ai/name: llama-3-2-1b-amd
  ports:
  - name: serve
    port: 8000
    protocol: TCP
    targetPort: 8000
---
apiVersion: autoscaling.aibrix.ai/v1alpha1
kind: PodAutoscaler
metadata:
  name: deepseek-amd-autoscaler
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deepseek-r1-qwen-1b5-amd # Fixed name
  scalingStrategy: KPA # Knative Pod Autoscaler for rapid testing
  minReplicas: 1
  maxReplicas: 3
  metricsSources:
    - metricSourceType: custom
      targetMetric: "vllm:num_requests_running"
      targetValue: "10"
