apiVersion: v1
kind: Service
metadata:
  name: open-webui
  labels:
    app: open-webui
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: open-webui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          env:
            - name: OPENAI_API_BASE_URL
              value: "http://envoy-aibrix-system-aibrix-eg-903790dc.envoy-gateway-system.svc.cluster.local/v1"
            - name: OPENAI_API_KEY
              value: "aibrix"
            - name: WEBUI_NAME
              value: "AIBrix Explorer"
            - name: ENABLE_MODEL_FILTER
              value: "false"
            - name: SHOW_TOKENS_PER_SECOND
              value: "true"
            - name: ENABLE_MODEL_METRICS
              value: "true"
            - name: ENABLE_METRICS
              value: "true"
            - name: SHOW_ADMIN_DETAILS
              value: "true"
            - name: ENABLE_PERSISTENT_CONFIG
              value: "false"
            # OIDC Configuration (Auth0)
            - name: ENABLE_OIDC
              value: "true"
            - name: OIDC_CLIENT_ID
              value: "YOUR_AUTH0_CLIENT_ID"
            - name: OIDC_CLIENT_SECRET
              value: "YOUR_AUTH0_CLIENT_SECRET"
            - name: OIDC_ISSUER_URL
              value: "https://YOUR_AUTH0_DOMAIN/"
            - name: OIDC_OPENID_CONFIG_URL
              value: "https://YOUR_AUTH0_DOMAIN/.well-known/openid-configuration"
            - name: OIDC_REDIRECT_URI
              value: "http://localhost:3000/oauth2/callback"
            - name: WEBUI_AUTH
              value: "true"
          volumeMounts:
            - name: webui-data
              mountPath: /app/backend/data
      volumes:
        - name: webui-data
          hostPath:
            path: /data/open-webui # Using hostPath for easier setup on this cluster
            type: DirectoryOrCreate
